<div class="row">
  <div class="col">
    <h1 class="display-2">My Leagues</h1>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Position</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let league of leagues ">
        <th scope="row">{{ league.name }}</th>
        <td>{{ league.position }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<h1 class="display-2">Ticket #{{ ticket.id }}</h1>
<dl class="row">
  <dt class="col-sm-3">Fixture</dt>
  <dd class="col-sm-9">{{ ticket.fixture }}</dd>
  
  <dt class="col-sm-3">Bets</dt>
  <dd class="col-sm-9">{{ ticket.bets }}</dd>
  
  <dt class="col-sm-3">Status</dt>
  <dd class="col-sm-9">{{ ticket.status }}</dd>
</dl>
<button mat-raised-button routerLink="/tickets">Back</button>
